title: Termine
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        termin:
          type: tab
          title: Termin

          fields:
            header.title:
              type: text
              label: PLUGIN_SIMPLE_EVENTS.LABEL_TEXT
              validate:
                required: true
            header.link:
              type: select
              label: PLUGIN_SIMPLE_EVENTS.LABEL_LINKTOPAGE
              config-options@: plugins.simple-events.link_options
            header.start:
              type: date
              label: PLUGIN_ADMIN.DATE
              validate:
                required: true
            header.end:
              type: date
              label: PLUGIN_SIMPLE_EVENTS.LABEL_ENDDATE
            header.region:
              type: select
              label: PLUGIN_SIMPLE_EVENTS.LABEL_REGIONS
              config-options@: plugins.simple-events.categories
            header.taxonomy:
              type: taxonomy
              label: PLUGIN_ADMIN.TAXONOMY
              multiple: false
              validate:
                type: array
#            header.type:
#              type: select
#              label: PLUGIN_SIMPLE_EVENTS.LABEL_TYPES
#              config-options@: plugins.simple-events.types
